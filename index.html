<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jay ❤️ Tiana Secret Encoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Jay & Tiana's Secret Encoder 💌</h1>
    
    <div id="unlockSection">
      <p class="subtitle">Enter your passkey to reveal your secret space:</p>
      <input type="password" id="passKey" placeholder="Enter passkey..." />
      <button onclick="unlock()">Unlock 💖</button>
    </div>

    <div id="appContent" class="hidden">
      <p id="quoteBox" class="quote"></p>

      <textarea id="inputText" placeholder="Type your love message here..."></textarea>

      <div class="buttons">
        <button onclick="encode()">Encode 🔐</button>
        <button onclick="decode()">Decode 🔓</button>
        <button onclick="copyToClipboard()">Copy 📋</button>
      </div>

      <textarea id="outputText" readonly placeholder="Your secret message will appear here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
