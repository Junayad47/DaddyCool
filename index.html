
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key2MyHeart - Jay & Tiana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heart-animation"></div>
  <div class="container">
    <div class="avatars">
      <img src="avatars/jay.png" class="avatar" alt="Jay">
      <img src="avatars/tiana.png" class="avatar" alt="Tiana">
    </div>
    <div id="quoteBox" class="quote"></div>
    <textarea id="inputText" placeholder="Write your love message here..."></textarea>
    <input type="file" id="photoUpload" accept="image/*" />
    <canvas id="photoCanvas" width="200" height="200"></canvas>
    <div class="buttons">
      <button onclick="encode()">Encode</button>
      <button onclick="decode()">Decode</button>
    </div>
    <textarea id="outputText" readonly placeholder="Your secret message will appear here..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
