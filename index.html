<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Encoder</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="headline">Secret Encoder</h1>

    <div id="unlockSection">
      <p class="subtitle">Type the magic words to start gooning !</p>
      <p id="quoteBox" class="quote hidden"></p>
      <input type="password" id="passKey" placeholder="Enter passkey..." />
      <button class="cute-button" onclick="unlock()">Unlock ðŸ’–</button>
    </div>

    <div id="appContent" class="hidden">
      <textarea id="inputText" rows="5" placeholder="Type or paste your text here..."></textarea>

      <div class="button-row">
        <button class="cute-button" onclick="encode()">Encode</button>
        <button class="cute-button" onclick="decode()">Decode</button>
        <button class="cute-button" onclick="clearInput()">Clear Input</button>
        <button class="cute-button" onclick="clearOutput()">Clear Output</button>
        <button class="cute-button" onclick="pasteFromClipboard()">Paste</button>
        <button class="cute-button" onclick="copyToClipboard()">Copy</button>
      </div>

      <textarea id="outputText" rows="5" placeholder="Your result will appear here..." readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
